# Set update schedule for GitHub Actions

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/actions/lint-pr-title"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
