name: Build, lint and test `trigger-argo-workflow`

on:
  push:
    branches:
      - main
    paths:
      - "actions/trigger-argo-workflow/**"
  pull_request:
    paths:
      - "actions/trigger-argo-workflow/**"
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize
  merge_group:

permissions:
  contents: read

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: actions/trigger-argo-workflow
    permissions:
      contents: read

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          check-latest: true
          cache-dependency-path: |
            actions/trigger-argo-workflow/go.sum
          go-version-file: "actions/trigger-argo-workflow/go.mod"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          working-directory: actions/trigger-argo-workflow

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -o trigger-argo-workflow ./...
