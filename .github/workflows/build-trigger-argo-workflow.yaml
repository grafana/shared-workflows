name: Build, lint and test `trigger-argo-workflow`

on:
  push:
    branches:
      - main
    paths:
      - "actions/trigger-argo-workflow/**"
  pull_request:
    paths:
      - "actions/trigger-argo-workflow/**"
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize
  merge_group:

permissions:
  contents: read

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: actions/trigger-argo-workflow
    permissions:
      contents: read

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          check-latest: true
          cache-dependency-path: |
            actions/trigger-argo-workflow/go.sum
          go-version-file: "actions/trigger-argo-workflow/go.mod"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: latest
          working-directory: actions/trigger-argo-workflow

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -o trigger-argo-workflow ./...
