name: Test Component Change Detection

on:
  push:
    branches:
      - main
    paths:
      - actions/component-change-detection/**
      - .github/workflows/test-component-change-detection.yml

  pull_request:
    paths:
      - actions/component-change-detection/**
      - .github/workflows/test-component-change-detection.yml
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize

  merge_group:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Test Component Change Detection
        id: test
        uses: ./actions/component-change-detection
        with:
          config-file: actions/component-change-detection/test-fixtures/.component-deps.yaml
          previous-tags-source: test-workflow-nonexistent.yml
          target-ref: HEAD

      - name: Validate outputs
        env:
          CHANGES_JSON: ${{ steps.test.outputs.changes_json }}
          COMPONENTS_JSON: ${{ steps.test.outputs.components_json }}
        run: ./actions/component-change-detection/scripts/validate-outputs.sh
