name: Test login-to-gar action

on:
  push:
    branches:
      - main
    paths:
      - "actions/login-to-gar/**"
      - ".github/workflows/test-login-to-gar.yaml"

  pull_request:
    paths:
      - "actions/login-to-gar/**"
      - ".github/workflows/test-login-to-gar.yaml"
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize

  merge_group:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    strategy:
      matrix:
        enviromnent:
          - dev
          - prod
    runs-on: ubuntu-latest
    # Don't run for forks - they don't have access to secrets
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Test Login to GAR Action
        id: test-login-to-gar
        uses: ./actions/login-to-gar
        with:
          environment: ${{ matrix.enviromnent }}
          registry: "us-docker.pkg.dev"
