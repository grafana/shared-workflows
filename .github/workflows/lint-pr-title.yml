      - opened
      - ready_for_review
      - synchronize

  merge_group:

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - id: lint-pr-title
        uses: ./actions/lint-pr-title
