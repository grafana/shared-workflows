name: "CodeQL"

on:
  push:
    branches:
      - "main"

  pull_request:
    branches:
      - "main"
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize

  schedule:
    - cron: "21 5 * * 3"

  # To trigger a CodeQL analysis manually
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})

    runs-on: ubuntu-latest-8-cores

    timeout-minutes: 360

    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none
            paths-ignore:
              - "**/dist/**"

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # v3.28.6
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config: |
            paths-ignore: ${{ toJSON(matrix.paths-ignore) }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # v3.28.6
        with:
          category: "/language:${{matrix.language}}"
