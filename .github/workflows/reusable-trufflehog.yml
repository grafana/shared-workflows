name: Reusable Trufflehog Scan

on:
  workflow_call:
    inputs:
      fail-on-secrets:
        description: "Fail the workflow if secrets are found"
        required: false
        default: "true"
        type: string

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trufflehog (PR)
        if: github.event_name == 'pull_request'
        id: trufflehog-pr
        uses: trufflesecurity/trufflehog@ed6d045b46642d0d94a60bdf9b1246aefbcf3d35
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      - name: Run Trufflehog (Push)
        if: github.event_name != 'pull_request'
        id: trufflehog-push
        uses: trufflesecurity/trufflehog@v3.90.3
        with:
          path: .
          extra_args: --only-verified

      - name: Comment on PR if secrets found
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸš¨ **Trufflehog found potential secrets in this PR!**\n\nPlease review the workflow logs and remediate any exposed secrets."
            })

      - name: Fail if secrets found
        if: ${{ inputs.fail-on-secrets == 'true' && failure() }}
        run: exit 1